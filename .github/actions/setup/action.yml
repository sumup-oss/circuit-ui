name: Setup

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js v10
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-${{ env.cache-name }}-
            node-
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn --pure-lockfile
