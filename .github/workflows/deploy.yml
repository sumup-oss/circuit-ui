name: Deploy documentation

on:
  push:
    branches:
      - canary

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build docs
        run: yarn predeploy
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3-beta
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: canary
          BRANCH: gh-pages
          FOLDER: dist
